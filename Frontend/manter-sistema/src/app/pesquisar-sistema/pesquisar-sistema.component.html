<app-header [alterarHeader]="alteracao"></app-header>
<form [formGroup]="formulario">
    <fieldset>
        <legend>Filtro de Consulta</legend>
        <table>
            <tr>
                <td class="tbFiltro">
                    <mat-form-field class="campo-desab">
                        <mat-label class="lab">Descrição</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                </td>
                <td class="tbFiltro">
                    <mat-form-field class="campo-hab">
                        <input matInput class="borda" formControlName="descricao" (keyup.enter)="filtro($event.target.value)"> 
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td class="tbFiltro">
                    <mat-form-field class="campo-desab">
                        <mat-label class="lab">Sigla</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                </td>
                <td class="tbFiltro">
                    <mat-form-field class="campo-hab">
                        <input matInput class="borda" formControlName="sigla" (keyup.enter)="filtro($event.target.value)">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td class="tbFiltro">
                    <mat-form-field class="campo-desab">
                        <mat-label class="lab">Email de atendimento do sistema</mat-label>
                        <input matInput disabled>
                    </mat-form-field>
                </td>
                <td class="tbFiltro">
                    <mat-form-field class="campo-hab">
                        <input matInput class="borda" formControlName="email" (keyup.enter)="filtro($event.target.value)">
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </fieldset>
</form>       
<div class="form-tabela">
    <fieldset>
        <legend>Resultado da Consulta</legend>
        <table mat-table [dataSource]="dataSource" matSort class="dados">
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
                <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
            </ng-container>
            <ng-container matColumnDef="sigla">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
                <td mat-cell *matCellDef="let row">{{row.sigla}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email de Atendimento</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>URL</th>
                <td mat-cell *matCellDef="let row">{{row.url}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let row">{{row.status}}</td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Acoes</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/alterar/{{row.id}}">
                        <mat-icon>
                            edit
                        </mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="nomeColuna"></tr>
            <tr mat-row *matRowDef="let row; columns: nomeColuna"></tr>
        </table>
        <mat-paginator [length]="tamanho" [pageSizeOptions]="[quantidadeMIN, quantidadeMAX]" showFirstLastButtons></mat-paginator>
    </fieldset>
</div>
<app-footer [alterarFooter]="alteracao" [resetFormulario]="formulario"></app-footer>
